<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Result Page</title>
    <style>
        div {
            width: 500px;
            height: 400px;
            font-size: 15px;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 100px;
            left: 400px;
            background-color: blue;
            padding: 40px;
            margin: 20px;
            border-radius: 5px;

        }
    </style>
</head>

<body>
    <div>
        Your name is : <strong style="background-color: blueviolet;color: white;">{{username}}</strong><br>
        Your number is : <strong style="background-color: blueviolet;color: white;">{{contactNumber}}</strong>
    </div><br>
    <form action="http://127.0.0.1:8000/sessionLogout/" method="post">
        {% csrf_token %}
        <button type="submit" name="submit" class="btn btn-danger" style="width: 200px; position: relative; left: 100px; top: 500px;">Logout</button>
    </form>

</body>

</html>
