{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'form1/css/style.css' %}">
	<title>Form</title>
</head>
<body>
	
	<h1>Model<strong>Form</strong> in Django</h1>
	<hr color = "green" width="30%">
	<div class="container mt-0">
		<div class="text-center alert alert-info" style="background:linear-gradient(45deg, indigo, fuchsia,orange,greenyellow);color:white; border:none;">
			<h2>Student Records</h2>
			</div>	
			<form action="" method="POST" novalidate class="table ">
				{% csrf_token %}

				{{student.as_p}}

				<br><br>
				<div class="form-group">
					<input type="submit" name="submit" class="btn btn-primary" style="width: 20%;">
				</div>
				<div class="form-group">
					<input type="reset" name="reset" class="btn btn-success" value="Reset" style="width: 20%;">
				</div>
			</form>
	</div>
</body>
</html>
