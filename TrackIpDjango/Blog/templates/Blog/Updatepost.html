{% extends "Blog/Base.html" %}
{% load static %}
{% block content %}
    <div class="col-sm-10">
        <h3 class="text-white my-5">Update / Add Post </h3>
        <form action="" method="POST" novalidate>
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" name="submit" class="btn btn-outline-danger" value="Update">
            <a href="{% url "dashboard" %}" class="btn btn-outline-info">Cancel</a>
        </form>
{% endblock content %}
