{% extends "Blog/Base.html" %}
{% load static %}
{% block content %}

<div class="col-sm-10">
   <h3 class="text-white my-5">Home Page </h3>
   {% for post in posts %}
   <div class="jumbotron jumbotron-fluid jumbo-color" style="border:none;border-radius:5px;border-left:3px solid orange;">
    <div class="container">
        <h1 class="display-4 font-weight-bold" style="font-family: sans-serif;
        font-size: 20px;
        letter-spacing: 3px;
        font-weight:bolder;
        text-transform: capitalize;
        padding-top:1%;
        color: white;">{{ post.title }}</h1>
        <p class="lead" style="font-family: sans-serif;
    font-size: 12px;
    letter-spacing: 2px;
    text-transform: capitalize;
    color: wheat;">{{ post.description }}</p>
    </div>
</div>
{% endfor %}

</div>
{% endblock content %}
