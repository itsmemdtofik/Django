<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <style type="text/css">
            body{
                background-color: gray;
                margin: 0;
                padding: 0;
            }
        </style>
    <title>Dajango Project</title>

</head>

<body>
    <h1 style="text-align: center;text-transform: uppercase;word-spacing: 3px;font-family: sans-serif;">Student Page
    </h1>
    <table class="table table-striped table-hover" style="cursor: pointer;">
        <tr>
            <th>ID</th>
            <th>STUDID</th>
            <th>STUDENT NAME</th>
            <th>STUDENT PASSWORD</th>
            <th>STUDENT ADDRESS</th>
            <th>STUDENT MOBILENO</th>
        </tr>
        {% for std in form %}
        <tr>
            <td>{{std.id}}</td>
            <td>{{std.studentID}}</td>
            <td>{{std.studentName}}</td>
            <td>{{std.studentPass}}</td>
            <td>{{std.studentAddr}}</td>
            <td>{{std.studentMobono}}</td>
        </tr>
        {% endfor%}
    </table>
</body>

</html>
