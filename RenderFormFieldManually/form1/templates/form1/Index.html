<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<title>Form</title>
</head>
<body>
	<div class="container">
		<h1>Creating Form in Django</h1>
		<form action="" method="POST">
			<table>
				{{ formDjango }}
			</table><br>
			<!-- forms.as_table, forms.as_p, forms.as_ul -->

			<div>
				<label for = "id_name">Name : </label>
				<input type = "text" name = "name" id = "id_name" required>
			</div>
			<br>
			<div>
				<label for = "{{ formDjango.name.id_for_label }}">Name:</label>
				{{formDjango.name}}
			</div><br>
			<div>
				{{formDjango.name.label_tag}}
				{{formDjango.name}}
			</div><br>
			<div>
			
				{{formDjango.name.label}}
				{{formDjango.name.value}}
				{{formDjango.html_name}}
				{{formDjango.help_text}}
				{{formDjango.name.field.required}}
			</div><br>
			<div class="form-group">
				<input type="submit" name="submit" class="btn btn-primary" style="width: 20%;">
			</div>
		</form>

</body>
</html>
