{% extends "Blog/Base.html" %}
{% load static %}
{% block content %}
    <div class="col-sm-10">
        {% if messages %}
        {% for message in messages %} 
            <h4 class="alert text-center alert-danger">{{message}}</h4>
        {% endfor %}
        {% else %}
        {% endif %}
        
    	<h3 class="text-white my-5">Dashboard / Add Post </h3>
    	<form action="" method="POST" novalidate>
    		{% csrf_token %}

    		{{ form.as_p }}

    		<input type="submit" name="submit" class="btn btn-outline-danger" value="Add">
            <a href="{% url "dashboard" %}" class="btn btn-outline-info">Cancel</a>
    	</form>

{% endblock content %}
