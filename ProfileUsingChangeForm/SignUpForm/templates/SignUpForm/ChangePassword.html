{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href=" {% static 'SignUpForm/css/style.css' %} ">
	<title>Profile</title>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="alert text-center alert-danger">
				<h1>  Change Password </h1>
			</div>
			<form action="" method="POST" novalidate>
				{% csrf_token %}
				
				{% if form.non_field_errors %}
				{% for error in form.non_field_errors %}

				<p> {{ error }} </p>

				{% endfor %}

				{% endif %}

				{% for fm in form  %}
				{{ fm.label_tag }}
				{{ fm }}
				<span>{{ fm.errors | striptags }} </span> <br><br>

				{% endfor %}
				

				<div class="form-group">
					<a href="{% url 'signup' %} "><input type="button" name="button" value="Signup" class="btn btn-danger"></a>
					<a href="{% url 'login' %}"><input type="button" name="button" value="Login" class="btn btn-primary"></a>
					<a href="{% url 'logout' %}"><input type="button" name="button" value="Logout" class="btn btn-success"></a>
					<a href="{% url 'login' %}"><input type="submit" name="submit" value="Save" class="btn btn-info" style="background-color:#191919;"></a>
				</div>
			</form>

		</div>

	</div>
</div>
</body>
</html>
